<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/index.css" type="text/css">
    <script src="JS/index.js" type="text/javascript" defer></script>
    <title>To-do-List Project</title>
</head>
<body onload="start()">
    
    <img src="" alt="">

    <h1>JavaScript - To Do List</h1>
    <p id="by">Project Created by Maximiliano Imanol Aguer</p>

    <form action="#" id="userInput">
        <input type="text" placeholder="Write your Task here..." autofocus>
        <input type="submit" value="+" id="addBtn">
    </form>

    <div id="list" class="list-container">
        <div class="task-container" id="0">
            <label>
                <input type="checkbox" checked> Calculus Class at 9:00 a.m
            </label>
            <img src="images/trash.png" alt="">
        </div>
        <div class="task-container" id="0">
            <label>
                <input type="checkbox"> First Gym Training before 11:00 a.m
            </label>
            <img src="images/trash.png" alt="">
        </div>
        <div class="task-container" id="0">
            <label>
                <input type="checkbox"> Learn SQL today
            </label>
            <img src="images/trash.png" alt="..." id="deleteBtn">
        </div>
    </div>

    
    <div id="stats">
        <p id="pending">Pending Tasks: 2</p>  <p id="completed">Completed Tasks: 1</p>
    </div>
    
    
</body>
</html>
